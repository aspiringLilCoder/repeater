<body>
    <h1>Repeater for Mama</h1>
    <div id="settings">
        <div class="input">
            <svg id="addWordBtn" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            <input type="text" name="word" id="word" placeholder="Add new word">
        </div>
        <div class="input">
            <label for="speed">Speed:</label>
            <input type="number" name="speed" id="speed" value="1">
        </div>
        <div class="input">
            <label for="repeat">Repeat:</label>
            <input type="number" name="repeat" id="repeat" value="1">
        </div>
        <button id="stop">Stop</button>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <p id="question">Are you sure you want to delete this?</p>
        <div id="choice">
            <button id="yes">Yes</button>
